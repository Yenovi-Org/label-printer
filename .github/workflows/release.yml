name: Release
on:
  push:
    branches:
      - main
concurrency: ${{ github.workflow }}-${{ github.ref }}
jobs:
    release:
        name: Release
        runs-on: ubuntu-latest
        permissions:
            contents: write
            pull-requests: write
            id-token: write
        steps:
            - name: Checkout Repo
              uses: actions/checkout@v4
      
            - name: Setup Node.js 18
              uses: actions/setup-node@v4
              with:
                node-version: 18
                registry-url: https://registry.npmjs.org
            
            - uses: pnpm/action-setup@v4
              with:
                version: 8

            - name: Debug npm auth env
              run: |
                node -e "console.log('NODE_AUTH_TOKEN set:', !!process.env.NODE_AUTH_TOKEN)"
                node -e "console.log('NPM_TOKEN set:', !!process.env.NPM_TOKEN)"
                node -e "console.log('NPM_CONFIG_USERCONFIG:', process.env.NPM_CONFIG_USERCONFIG || '(default)')"
                ls -la ~/.npmrc || true

            - name: Install dependencies
              run: pnpm install

            - name: Create Release Pull Request or Publish to npm
              id: changesets
              uses: changesets/action@v1
              with:
                publish: pnpm release
              env:
                GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
                NPM_CONFIG_PROVENANCE: true
                NPM_CONFIG_ACCESS: public