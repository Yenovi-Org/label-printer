name: Test
on: 
  pull_request:
    branches-ignore:
      - main
jobs:
    test:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
            - name: 'Use Node.js'
              uses: actions/setup-node@v4
              with:
                node-version: 20
            - name: 'Use PNPM'
              uses: pnpm/action-setup@v4
              with:
                version: 10
            - run: pnpm install
            - run: pnpm test